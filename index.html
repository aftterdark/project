<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание цифр</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>Распознавание цифр MNIST</h1>
    
    <!-- Загрузка изображения -->
    <input type="file" id="imageInput" onchange="loadImage(event)">
    <canvas id="canvas" width="28" height="28" style="border: 1px solid #000;"></canvas>
    
    <!-- Кнопка для предсказания -->
    <button id="predictButton" onclick="predictImage()">Предсказать</button>
    
    <!-- Место для вывода результата -->
    <p id="predictionResult"></p>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>

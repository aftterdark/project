<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST TensorFlow.js</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <h1>Модель MNIST на TensorFlow.js</h1>

    <div id="prediction">
        <p>Загрузите изображение для предсказания.</p>

        <!-- Форма загрузки изображения -->
        <input type="file" id="file-input" accept="image/*" style="margin-bottom: 20px;">
        
        <!-- Поле для отображения загруженного изображения -->
        <canvas id="canvas" width="28" height="28" style="border: 1px solid #000;"></canvas>

        <!-- Подсказка для результата предсказания -->
        <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
